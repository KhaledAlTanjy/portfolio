<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="images/p.png">
</head>


<body>


    <!-- Header -->
    <header>
        <a href="#" class="logo">Khaled Al-Tanjy</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="/index.html#course">Courses</a>
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
            <a href="/index.html#contact">Contact Us</a>
        </nav>
    </header>
    <!-- Registeriton -->

    <section class="reg-box">
        <form action="" class="register-form">
            <h2 style="color: #fff;">Register</h2>
            <div class="reg-form">
                <div class="column">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="column">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required>
                </div>
            </div>
            <div class="signup-btn">
                <button  type="submit">Sign Up</button>
            </div>
        </form>
    </section>



    <!-- Footer -->
    <footer class="footer">
        <p class="footer-title">Copyrights @<span>T-Group</span></p>
        <div class="social-icons">
            <a href="https://github.com/KhaledAlTanjy/Lourki-website"><i class="fa-brands fa-github"></i></i></a>
            <a
                href="https://www.linkedin.com/in/khaled-al-tanjy-456878233?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B8%2F3wN93cTn6uWWafw0MxnA%3D%3D"><i
                    class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>


</body>

</html>
